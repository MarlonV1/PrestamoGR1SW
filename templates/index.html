<!DOCTYPE html>
<html>
<head>
  <title>Simulador de Préstamos</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h1>Simulador de Préstamos</h1>
  <form method="POST">
    Monto: <input name="monto" required>
    Tasa de interés anual (%): <input name="tasa" required>
    Plazo (meses): <input name="plazo" required>
    <button type="submit">Calcular</button>
  </form>

  {% if resultado %}
    <h3>Resultado:</h3>
    <p>Cuota mensual: ${{ resultado.cuota }}</p>
    <p>Interés total: ${{ resultado.interes }}</p>
    <p>Total a pagar: ${{ resultado.total }}</p>
  {% endif %}
</body>
</html>
